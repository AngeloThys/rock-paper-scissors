<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
</head>

<body>
    <div class="round">
        <h1 class="roundBanner">Round Results!</h1>
        <span class="roundResults"></span>
    </div>

    <div class="image">
        <img src="./img/rock-paper-scissors-lizard-spock.png" usemap="#image-map">

        <map name="image-map">
            <area class="scissors" alt="scissors" title="scissors" coords="466,149,142" shape="circle">
            <area class="paper" alt="paper" title="paper" coords="785,331,142" shape="circle">
            <area class="spock" alt="spock" title="spock" coords="147,324,143" shape="circle">
            <area class="lizard" alt="lizard" title="lizard" coords="259,673,143" shape="circle">
            <area class="rock" alt="rock" title="rock" coords="650,673,142" shape="circle">
        </map>
    </div>

    <div class="game">
        <h1 class="gameBanner">Game Results!</h1>
        <div class="gameResults"></div>
    </div>
</body>

</html>
